unbind C-b
set -g prefix C-t
bind C-t send-prefix

# Start window numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Mouse support (controversial but useful starting out)
set -g mouse on

set -g default-terminal "tmux-256color"

# Vi mode for copy/navigation (you'll want this)
setw -g mode-keys vi

# Shift+Enter sends the correct sequence for Claude Code
bind-key -n S-Enter send-keys Escape "[13;2u"

# Sane split bindings
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Reload config
bind r source-file ~/.tmux.conf \; display "Reloaded"

# Use Vim-style panel navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Plugins
set -g @plugin 'catppuccin/tmux#v2.1.3' # See https://github.com/catppuccin/tmux/tags for additional tags
set -g @plugin 'alexwforsythe/tmux-which-key'
set -g @plugin 'tmux-plugins/tpm'

set -g @catppuccin_flavor 'mocha' # latte, frappe, macchiato or mocha
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -agF status-right "#{E:@catppuccin_status_battery}"

if-shell "defaults read -g AppleInterfaceStyle 2>/dev/null | grep -q Dark" \
    "set -g @catppuccin_flavor 'mocha'; \
     set -g window-active-style 'bg=#1e1e2e'; \
     set -g window-style 'bg=#181825'; \
     set -g pane-active-border-style 'fg=#cba6f7'; \
     set -g pane-border-style 'fg=#313244'" \
    "set -g @catppuccin_flavor 'latte'; \
     set -g window-active-style 'bg=#eff1f5'; \
     set -g window-style 'bg=#e6e9ef'; \
     set -g pane-active-border-style 'fg=#8839ef'; \
     set -g pane-border-style 'fg=#ccd0da'"
# set -g window-style 'bg=#181825'               # slightly darker (mantle)
# set -g window-active-style 'bg=#1e1e2e'        # normal base
# set -g pane-active-border-style 'fg=#cba6f7'   # mauve/purple
# set -g pane-border-style 'fg=#313244'          # subtle gray

# This must be last
run '~/.tmux/plugins/tpm/tpm'

