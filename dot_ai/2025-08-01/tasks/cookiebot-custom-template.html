<!-- HTML Template for Cookiebot -->
<div id="cookiebanner" lang="[#LANGUAGE#]" dir="[#TEXTDIRECTION#]" ng-non-bindable>
  <div class="cb-container">
    <h3 class="cb-header">[#TITLE#]</h3>
    <p class="cb-message">[#TEXT#]</p>
    <div class="cb-buttons">
      <a href="javascript:void(0)" onclick="showCookiebotDetails()" class="cb-details-link">Show details</a>
      <div class="cb-button-group">
        <a href="javascript:void(0)" onclick="denyCookies()" class="cb-button cb-button-deny">Deny</a>
        <a href="javascript:void(0)" onclick="allowAllCookies()" class="cb-button cb-button-allow">Allow all</a>
      </div>
    </div>
  </div>
</div>
